<!DOCTYPE html>
<html>
<head>
<title>Calculator</title>
<script src="index.js" type="text/javascript"></script>
<link: href="style.css" rel="stylesheet" >
</head>
<body>


<h1>My calculator</h1>
<table border="2" cellpadding="5" cellspacing="5" width="600">

<tr  id="table">

    <td class="num1" bgcolor="salmon" >First number</td>
    
    <td class="num2 " bgcolor="cornmeal">Second Number</td>
    
    <td bgcolor="green">Result</td>
</tr>

<tr bgcolor="grey" >
    <td><input name="number1" type="text" size=10 id='num1'/></td>
    
    <td><input name="number2" type="text" size=10 id='num2'/></td>
    
    <td> <input type="text" id='result' readonly ></td>
</tr>
    <tr bgcolor="cactus">

        <td colspan="3">
            <div >
            <button onclick="showresult('add')">+</button>
            </div>
            <br>
            <div>
            <button onclick="showresult('subb')">-</button>
            </div>
            <br>
            <div>
            <button onclick="showresult('mult')">*</button>
            </div>
            

        </td>
</tr>

</table>
</body>
</html>
